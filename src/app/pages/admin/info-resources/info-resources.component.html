<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="container-white w-100 d-flex flex-column align-items-center">
        <div class="container-fluid">
          <div class="row card-wrapper">
            <div class="col-3">

            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
              <span class="label">Управление информационными ресурсами</span>
            </div>
            <div class="col-3 d-flex align-items-end justify-content-end">
              <button class="gov-button_light" (click)="addResource()">Добавить</button>
            </div>
          </div>
          <div class="row cardRows">
            <div class="col-3" *ngFor="let item of ((storage.resource$ | async)?.data)">
              <div (click)="changeResource(item)" class="w-100 hover-pointer h-100 d-flex flex-column justify-content-center card">
                <img class="w-100" [src]="'https://users.3dcafe.ru/upload/' + item.file.fileName"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
