<div class="container-fluid">
  <div class="row labels__bg">
    <div class="col-12">
      <div class="container-fluid">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-7 d-flex flex-column label__container">
            <div class="d-flex hover-pointer w-fit flex-column" routerLink="/">
              <span class="label">Портал участника системы ОМС</span>
              <span class="label">Территориального фонда обязательного медицинского страхования</span>
              <span class="label">Республики Дагестан</span>
            </div>
          </div>
          <div *ngIf="router.url === '/'" class="col-2 d-flex flex-column justify-content-end label__container">
            <div class="d-flex align-items-center justify-content-between controls flex-row">
              <span routerLink="/profile">Петров И.И.</span>
              <div class="d-flex align-items-center flex-row">
                <mat-icon>close</mat-icon>
                <span (click)="logOut()">Выход</span>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row menu__bg" *ngIf="router.url !== '/'">
    <div class="col-12">
      <div class="container">
        <div class="row">
          <div class="col-12 menu__container d-flex flex-row align-items-center" style="gap: 20px">
            <ng-container *ngIf="!isAdmin">
              <span routerLinkActive="active" routerLink="/">Главная</span>
              <span routerLinkActive="active" routerLink="/reports">Отчеты</span>
              <span routerLinkActive="active" routerLink="/upload">Загрузка файлов</span>
            </ng-container>
            <ng-container *ngIf="isAdmin">
              <span routerLinkActive="active" routerLink="/permissions">Разрешения</span>
              <span routerLinkActive="active" routerLink="/users">Пользователи</span>
              <span routerLinkActive="active" routerLink="/resources">Информационные ресурсы</span>
              <span routerLinkActive="active" routerLink="/structure">Структура</span>
            </ng-container>
            <div *ngIf="(storage.user$ | async) !== null" class="menu__controls d-flex flex-row justify-content-end">
              <span routerLinkActive="active" routerLink="/profile">Петров И.И.</span>
              <svg-icon src="assets/icons/cross.svg" [svgStyle]="{ 'width.px':30 }"></svg-icon>
              <span (click)="logOut()" class="menu__exit">Выход</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
